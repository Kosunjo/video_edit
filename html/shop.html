<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>JUSINSA 스타일 쇼핑몰</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu {
      display: flex;
      gap: 20px;
      font-size: 14px;
    }

    .menu a {
      color: #ccc;
      text-decoration: none;
    }

    .menu a:hover {
      color: #fff;
    }

    .search-container {
      background: #fff;
      margin: 20px auto;
      padding: 10px 16px;
      width: 500px;
      display: flex;
      border-radius: 30px;
    }

    .search-container input {
      border: none;
      flex: 1;
      font-size: 14px;
      outline: none;
    }

    .search-container button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .main-banner {
      display: flex;
      gap: 20px;
      margin: 40px;
    }

    .main-banner .item {
      flex: 1;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      background-size: cover;
      background-position: center;
      transition: transform 0.4s ease;
    }

    .main-banner .item::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0); /* ✅ 기본은 밝게 */
      transition: background-color 0.4s ease;
      z-index: 1;
    }

    .main-banner .item:hover {
      transform: scale(1.05);
    }

    .main-banner .item:hover::before {
      background-color: rgba(0, 0, 0, 0.4); /* ✅ hover 시 어두워짐 */
    }

    .main-banner .item .text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 16px;
      border-radius: 8px;
      z-index: 2;
    }

    .category-scroll {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 20px 40px;
      background: #1a1a1a;
    }

    .category-scroll button {
      padding: 8px 14px;
      font-size: 13px;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
    }

    .category-scroll button:hover {
      background: #555;
    }

    .timer-section {
      padding: 40px;
    }

    .timer-section h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .product-scroll {
      display: flex;
      gap: 20px;
      overflow-x: auto;
    }

    .product {
      min-width: 180px;
      background: #fff;
      color: #000;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .brand {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .desc {
      color: #333;
      font-size: 13px;
    }

    .price {
      margin-top: 6px;
      color: red;
      font-weight: bold;
    }

    .percent {
      color: red;
      font-weight: bold;
      margin-right: 6px;
    }
  </style>
</head>
