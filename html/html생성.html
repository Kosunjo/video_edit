<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CBT HTML 생성기</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 2rem; }
    h2 { margin-top: 2rem; }
    .option { margin: 1rem 0; }
    label { display: block; margin: 0.3rem 0; }
    button { margin-top: 2rem; padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>🛠️ CBT HTML 생성기</h1>

  <form id="cbtOptions">
    <div class="option">
      <h2>문제 풀이 방식</h2>
      <label><input type="radio" name="mode" value="all" checked> 전체보기 모드</label>
      <label><input type="radio" name="mode" value="slide"> 슬라이드형 모드</label>
    </div>

    <div class="option">
      <h2>기능 선택</h2>
      <label><input type="checkbox" name="timer" checked> 타이머 기능 사용</label>
      <label><input type="checkbox" name="showAnswer" checked> 채점 후 정답 보기</label>
      <label><input type="checkbox" name="retry" checked> 다시 풀기 버튼 표시</label>
    </div>

    <button type="submit">📄 HTML 생성하기</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById("cbtOptions").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const options = {
        mode: formData.get("mode"),
        timer: formData.get("timer") !== null,
        showAnswer: formData.get("showAnswer") !== null,
        retry: formData.get("retry") !== null
      };

      const response = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(options)
      });

      const result = await response.json();
      document.getElementById("message").innerText = result.message || "HTML 생성 완료!";
    });
  </script>
</body>
</html>
