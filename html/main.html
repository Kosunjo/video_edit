<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>메인 페이지 | NEWS·RECIPE·SHOP</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f5f6f8;
      color: #333;
    }

    header {
      background: #1a1a1a;
      color: white;
      padding: 30px 60px;
      text-align: center;
    }

    header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .intro {
      background: url('https://images.unsplash.com/photo-1549921296-3a94d67e95af') no-repeat center center;
      background-size: cover;
      padding: 100px 40px;
      text-align: center;
      color: white;
    }

    .intro h2 {
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4); /* ✅ 그림자 추가 */
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 60px 40px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 280px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .card-icon {
      font-size: 40px;
      margin-bottom: 20px;
      color: #0072ff;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-desc {
      font-size: 14px;
      color: #666;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to the Portal</h1>
    <p>뉴스 · 요리 · 쇼핑을 한 곳에서 만나보세요</p>
  </header>

  <section class="intro">
    <h2>당신의 일상에 필요한 모든 것</h2>
  </section>

  <section class="cards">
    <a href="news.html" class="card">
      <div class="card-icon">📰</div>
      <div class="card-title">뉴스 센터</div>
      <div class="card-desc">최신 이슈와 실시간 뉴스를 확인하세요.</div>
    </a>

    <a href="blog.html" class="card">
      <div class="card-icon">🍳</div>
      <div class="card-title">요리 레시피</div>
      <div class="card-desc">손쉽게 따라하는 인기 레시피 모음집.</div>
    </a>

    <a href="shap.html" class="card">
      <div class="card-icon">🛍️</div>
      <div class="card-title">쇼핑몰</div>
      <div class="card-desc">트렌디한 상품을 합리적인 가격에 만나보세요.</div>
    </a>
  </section>

  <footer>
    ⓒ 2024 YourSite. All Rights Reserved.
  </footer>

</body>
</html>
